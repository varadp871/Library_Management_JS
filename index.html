<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Library Management System</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: limegreen;">Varad's Library</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: limegreen;">Home</a>
              </li>
            <form class="d-flex">
              <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="displayMessage"></div>

      <div class="container my-3">
          <h1>Varad's Library</h1>
          <hr>

          <form id="libraryForm">
              <div class="row mb-3">
                  <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="bookName" placeholder="Book Name">
          </div>
        </div>
        <div class="row mb-3">
            <label for="Author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="author" placeholder="Author">
          </div>
        </div>
        <fieldset>
            <div class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="fiction" value="Fiction" checked>
                    <label class="form-check-label" for="fiction">
                        Fiction
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="programming" value="Programming">
                    <label class="form-check-label" for="Programming">
                        Programming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" id="nonFiction" value="Non-Fiction">
                    <label class="form-check-label" for="nonFiction">
                        Non-Fiction
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Add Book</button>
</form>

<div id="table" class="my-3">
    <h1>
        Your Books
    </h1>
    <table class="table table-light table-borderless my-3">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
</table>
</div>
</div>

<!-- Optional JavaScript -->
<script src="index.js"></script>
<!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
